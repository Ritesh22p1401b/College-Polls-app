{% extends 'base/main.html' %}

{% block content %}

<div>
    <center>
        <h1>Voters Registration</h1>
        <br/><br/>
        {% if submitted %}
            <p>You are Sucessfully Registered</p>
            <a href="{% url 'home' %}"><Button>Home Pg</Button></a>
        {% else %}
            <form action="" method="POST">
                {% csrf_token %}
                {{form.as_p}}
                <input type="submit" value="submit"/>
            </form>
        {% endif %}
    </center>
</div>

{% endblock content %}
