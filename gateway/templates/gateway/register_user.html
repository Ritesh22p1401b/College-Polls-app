{% extends 'base/main.html'%}

{% block content %}

<div>
    <h1>Registerstion Portal</h1>
</div>
<br/>

{% if form.errors %}
    <div class="alert alert-danger d-flex align-items-center" role="alert">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-exclamation-triangle-fill flex-shrink-0 me-2" viewBox="0 0 16 16" role="img" aria-label="Warning:">
        <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
        </svg>
        <div>
            <p>Error Occured During Registration</p>
        </div>
  </div>
{% endif %}
<br/>

<div>
    <form action="{% url 'register' %}" method="POST">
        {% csrf_token %}
        <div class="form-group">
          <label for="id_username">{{form.username.label}}</label>
          <input type="text" name="username" class="form-control" id="id_username" required>
        </div>
        <div class="form-group">
          <label for="id_password">{{form.password1.label}}</label>
          <input type="password" name="password1" class="form-control" id="id_password" required>
        </div>
        <div class="form-group">
            <label for="id_password">{{form.password2.label}}</label>
            <input type="password" name="password2" class="form-control" id="id_password" required>
          </div>
        <br/>
        <input type="submit" class="btn btn-primary btn-sm" value="Sign up">
    </form>
</div>

{% endblock content %}
